name: Code Validation and Testing

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

env:
  NODE_VERSION: '20'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # Job 1: Code Quality & Validation
  validate:
    name: ğŸ” Code Quality & Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ” TypeScript Check
        run: npx tsc --noEmit

      - name: ğŸ¨ Check formatting (optional)
        run: |
          if [ -f "package.json" ] && grep -q "prettier" package.json; then
            npx prettier --check .
          else
            echo "Prettier not configured, skipping format check"
          fi
        continue-on-error: true

  # Job 2: Build Test
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Test Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Check build output
        run: |
          echo "Build test completed successfully!"
          if [ -d "out" ]; then
            echo "Static export generated successfully"
            echo "Static export size:"
            du -sh out/
            echo "Generated files:"
            find out -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
          else
            echo "No 'out' directory found - checking .next"
            ls -la .next/ || echo "No build output found"
          fi

  # Job 3: Security & Dependencies Check
  security:
    name: ğŸ”’ Security & Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Run npm audit
        run: |
          echo "ğŸ” Checking for security vulnerabilities..."
          npm audit --audit-level=moderate
          echo "âœ… Security audit completed"

      - name: ğŸ“‹ Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          npm outdated || echo "â„¹ï¸ Some packages may be outdated (non-blocking)"
        continue-on-error: true

      - name: ğŸ”’ Additional Security Checks
        run: |
          echo "ğŸ” Additional security validations..."
          # Check for common security issues in package.json
          if grep -q "http://" package*.json; then
            echo "âŒ Found insecure HTTP URLs in package files"
            exit 1
          fi
          echo "âœ… No insecure HTTP URLs found"
          
          # Check for potentially dangerous scripts
          if grep -E "(rm -rf|sudo|curl.*sh|wget.*sh)" package.json; then
            echo "âš ï¸ Potentially dangerous scripts found in package.json"
            echo "Please review these scripts carefully"
          fi
          echo "âœ… Security checks completed" 